<body class="auth-page">
  <div class="wrapper">
    <div class="auth-section">
      <div class="auth-section__grid">
        <div class="auth-section__aside">
          <div class="auth-section__main auth-area">
            <div class="auth-area__logo logo">
              <img class="logo__img" src="assets/images/logo.png" width="" height="" alt="" loading="lazy">
            </div>
            <div class="auth-area__intro">
              <h1 class="auth-area__heading">Welcome</h1>
              <p class="auth-area__desc">Log in today to unlock and view the benefits you earned!</p>
            </div>
            <form class="auth-area__form auth" action="/" name="reset" method="POST" autocomplete="off">
              <div class="auth__fields">
                <div class="auth__field">
                  <label class="auth__caption label" for="field-1">Account Number</label>
                  <div class="auth__input-wrap input-field">
                    <input class="input" type="text" name="id" placeholder="Number" id="field-1">
                  </div>
                </div>
                <div class="auth__field">
                  <label class="auth__caption label" for="field-2">Password</label>
                  <div class="auth__input-wrap has-error input-field">
                    <button class="auth__trigger js-password-visibility-trigger" type="button">

                      </svg>
                    </button>
                    <input class="input" type="password" name="password" placeholder="Password" id="field-2">
                  </div>
                  <div class="auth__restore-field">
                    <a class="auth__restore" href="#">Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="auth__notification">
                <p>
                  <strong>Atention!</strong>
                </p>
                <p>Your Account Number and/or Password is invalid.</p>
                <p>You have 2 remaining attempts before being locked out.</p>
              </div>
              <div class="auth__bottom">
                <div class="auth__btns">
                  <input class="auth__btn btn btn--primary btn--block" type="submit" value="Log In">
                </div>
                <p class="auth__helper">Donâ€™t have an account? <a href="#">Register Now</a>!</p>
              </div>
            </form>
            <div class="auth-area__bottom">
              <a class="auth-area__source source-logo" href="#">
                <img class="source-logo__img" src="assets/images/driven.png" width="200" height="40" alt="" loading="lazy">
              </a>
            </div>
          </div>
        </div>
        <div class="auth-section__preview">
          <img class="auth-section__preview-img" src="assets/images/auth-bg.jpg" width="" height="" alt="" loading="lazy">
        </div>
      </div>

  <div class="modal-content" data-modal-win="callback" hidden>
    <div class="modal-content__header">
      <div class="modal-content__heading">Modal Win</div>
    </div>
    <div class="modal-content__body">
      <p>Modal Win body</p>
    </div>
